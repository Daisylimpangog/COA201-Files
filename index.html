<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commission On Audit 201-Files</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Font Awesome CDN -->
    <style>
      /* Additional CSS for responsiveness */
      @media only screen and (max-width: 768px) {
        nav {
          flex-direction: column;
        }

        .nav-links {
          margin-top: 20px;
          margin-bottom: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .nav-links li {
          margin-right: 0;
          margin-bottom: 10px;
          position: relative;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
          z-index: 1;
        }

        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {
          background-color: #f1f1f1;
        }

        .nav-links li:hover .dropdown-content {
          display: block;
        }

        .btn1 {
          margin-right: 0;
          margin-top: 20px;
        }

        .container {
          height: auto;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="Assists/logo/coalogo.png" alt="Logo" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="#"
              ><i class="fas fa-newspaper"></i> News
              <i class="fas fa-chevron-down arrow"></i
            ></a>
            <div class="dropdown-content">
              <a href="#">News 1</a>
              <a href="#">News 2</a>
              <a href="#">News 3</a>
            </div>
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-file-alt"></i> Reports
              <i class="fas fa-chevron-down arrow"></i
            ></a>
            <div class="dropdown-content">
              <a href="#">Report 1</a>
              <a href="#">Report 2</a>
              <a href="#">Report 3</a>
            </div>
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-cogs"></i> Services
              <i class="fas fa-chevron-down arrow"></i
            ></a>
            <div class="dropdown-content">
              <a href="#">Report 1</a>
              <a href="#">Report 2</a>
              <a href="#">Report 3</a>
            </div>
          </li>
          <li>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <button class="btn1"><a href="#">Visit Now</a></button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
